<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/icon.png">

    <title>Sign in</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./signin.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body class="text-center">
<form class="form-signin" action="#" method="post">
    <img class="mb-4" src="./icon.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3" style="overflow: hidden;">
        <label style="float:left">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <a style="float:right" href="/reset_password">Forget password ?</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a class="sign_up_line" href="/register">No account ? Sign up now</a>
    <!--<p class="mt-5 mb-3 text-muted copyright">Â© Netease 2018</p>-->
</form>

<script>
    $('.form-signin').submit(function() {
        $.ajax({
            method: 'POST',
            url: '/login',
            data: {
                accountId:document.getElementById('inputEmail').value,
                password:document.getElementById('inputPassword').value
            },
            success:function(data) {
                if(data.code == "200") {
                    if(data.entity.success) {
                        location.href=data.entity.url
                    } else {
                        alert(data.entity.desc)
                    }
                } else {

                }
            },
            error:function() {

            }
        });
        return false
    })
</script>

</body></html>
